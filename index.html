<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wiki Search App</title>
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="page-wrap">
		<h1 class="title"> Wiki Search App </h1>
		<form class="form-inline">
			<input class="form-control" id="search" type="text" placeholder="Exp: Serena Williams">
			<button class="btn btn-warning" id="buttonSearch" type="submit" value="searching" > Search </button>
		</form>
		<a class="random" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"> Get random article </a>
	</div>
	<div class="container">
		<article class="result">
			<div id='error'> </div>
			<!-- here will be article populated dinamically -->
		</article>	
	</div>

</body>
<script src="wikiapp.js"> </script>
</html>
